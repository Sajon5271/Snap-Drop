<div class="splashScreenPageCont">
  <div class="splashScreenPage">
    <div class="splashScreenContainer">
      <div class="header">
        <img src="../../../assets/snapdrop_logo.svg" alt="app logo" />
      </div>
      <h2>Snap your photos on your phone, we drop them off at your home.</h2>

      <ng-lottie [options]="splashOptions"></ng-lottie>
      <div class="btn-container">
        <a routerLink="/register">Let's Go</a>
      </div>
    </div>
  </div>
</div>
