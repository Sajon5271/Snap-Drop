<app-nav-and-sidebar>
  <div class="example-sidenav-content">
    <div class="top-infos">
      <div class="chart">
        <canvas
          baseChart
          class="chart"
          [data]="barChartData"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [type]="barChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"
        >
        </canvas>
      </div>
      <div class="stat-container">
        <mat-card class="example-card example-background">
          <mat-card-header>
            <mat-icon>assessment</mat-icon>
            <mat-card-title>Total Order </mat-card-title>
          </mat-card-header>
          <h1 class="count">{{ orders.length }}</h1>
        </mat-card>
        <mat-card class="example-card example-background">
          <mat-card-header>
            <mat-icon>check_circle</mat-icon>
            <mat-card-title>Completed Orders </mat-card-title>
          </mat-card-header>
          <h1 class="count">41</h1>
        </mat-card>
      </div>
    </div>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="labId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Order ID</th>
          <td mat-cell *matCellDef="let row">{{ row.order_id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="orderStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Order Status
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.orderStatus | titlecase }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="instruction">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Number of Gallery Images
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.galleryPictures.length }}
          </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="button">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Number of Passport Images
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.passportPictures.length }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <ng-container *ngIf="input.value">
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </ng-container> -->
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</app-nav-and-sidebar>
