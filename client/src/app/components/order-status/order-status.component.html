<div class="whole-body">
  <h1 class="header">
    Order Status
    <img class="header-icon" src="../../../assets/Header icons/hourglass.png" />
  </h1>
  <div class="container">
    <div class="timeline">
      <div class="timeline-section">
        <div class="timeline-header">
          <div class="icon completed" [class.current-step]="step === 0">
            <mat-icon class="completed-icon">list_alt</mat-icon>
          </div>
          <b>Pending Approval</b>
        </div>
        <div class="timeline-content">
          <div class="line-container">
            <div class="line" [class.completed-line]="step > 0"></div>
          </div>

          <div class="content">Your request is pending.</div>
        </div>
      </div>

      <div class="timeline-section">
        <div class="timeline-header">
          <div class="icon" [class.completed]="step > 0" [class.current-step]="step === 1">
            <mat-icon [class.completed-icon]="step > 0">check</mat-icon>
          </div>
          <b>Approved</b>
        </div>
        <div class="timeline-content">
          <div class="line-container">
            <div class="line" [class.completed-line]="step > 1"></div>
          </div>

          <div class="content">Your request has been approved.</div>
        </div>
      </div>

      <div class="timeline-section">
        <div class="timeline-header">
          <div class="icon" [class.completed]="step > 1" [class.current-step]="step === 2">
            <mat-icon [class.completed-icon]="step > 1">print</mat-icon>
          </div>
          <b>Printing</b>
        </div>
        <div class="timeline-content">
          <div class="line-container">
            <div class="line" [class.completed-line]="step > 2"></div>
          </div>

          <div class="content">Your photos are being printed</div>
        </div>
      </div>

      <div class="timeline-section">
        <div class="timeline-header">
          <div class="icon" [class.completed]="step > 2" [class.current-step]="step === 3">
            <mat-icon [class.completed-icon]="step > 2">motorcycle</mat-icon>
          </div>
          <b>Ready to deliver</b>
        </div>
        <div class="timeline-content">
          <div class="line-container"></div>
          <div class="content">Your photos are ready to deliver.</div>
        </div>
      </div>
    </div>
  </div>

      Go back
    </button>
  </div> -->
</div>
