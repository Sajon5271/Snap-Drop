<h1>
  Preview Images
  <img class="header-icon" src="../../../assets/Header icons/picture.png" />
</h1>
<form class="form" [formGroup]="countryAndCopiesInfo">
  <mat-form-field class="countries" appearance="outline">
    <mat-label>Countries</mat-label>
    <input
      type="text"
      placeholder="Pick one"
      matInput
      formControlName="country"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="copies" appearance="outline">
    <mat-label>Copies</mat-label>
    <input
      matInput
      type="number"
      formControlName="copies"
      placeholder="Number of copies for each one"
    />
  </mat-form-field>
</form>
<div class="photosContainer">
  <div *ngFor="let photo of passportPhotos; let idx = index" class="imageCard">
    <img [src]="photo.imageURL" class="passportImage" />

    <button class="crossButton" (click)="removePicture(idx)" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div class="bottom">
  <button routerLink="/camera" mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
  <button (click)="proceed()" mat-fab color="primary">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
