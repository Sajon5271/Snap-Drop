<mat-card class="gallery-card">
  <img class="gallery-image" mat-card-image [src]="image.imageURL" />
  <mat-card-content>
    <form [formGroup]="imageForm" class="card-form">
      <mat-form-field class="img-format" appearance="outline">
        <mat-label>Format</mat-label>
        <input
          class="size-input"
          type="text"
          placeholder="Pick one"
          matInput
          formControlName="size"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredFormatOptions | async"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Copies</mat-label>
      <input matInput type="number" formControlName="copies" />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
